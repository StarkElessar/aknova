<section class="services">
	<div class="services__container container">
		<h2 class="title title_3xl text-uppercase text-dark-blue services__title">
			Помимо качественной продукции наша компания предоставляет услуги
		</h2>
		<div class="services__slider swiper swiper-overflow" id="services-swiper">
			<div class="swiper-wrapper">
				{% for star in range(4) %}
				<div class="swiper-slide">
					<div class="base-card base-card_shadow service-card">
						<div class="service-card__inner">
							<div class="service-card__image">
								<img src="/images/services/01.png" width="320" height="202" alt="" />
							</div>
							<div class="service-card__content">
								<a href="#" class="title title_lg text-dark-blue service-card__title"> Отделка балконов и лоджий </a>
								<p class="text-md service-card__text">
									Закажите ремонт пластикового окна в компании «Акнова». Наш мастер определит причину поломки в течение
									нескольких минут и рассчитает стоимость устранения неполадки
								</p>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="swiper-navigation services__navigation">
				<button type="button" class="swiper-navigate-btn" data-navigation="prev">
					<svg width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">

							d="M2.00324 18.8102L10.8109 9.93771C10.9369 9.81094 11 9.66511 11 9.50013C11 9.33516 10.9369 9.18905 10.8109 9.06222L2.00324 0.190448C1.87706 0.0633493 1.73228 0 1.56843 0C1.40465 0 1.25967 0.0635494 1.13376 0.190448L0.189004 1.14216C0.0630236 1.26905 6.58035e-05 1.41509 6.58035e-05 1.58007C6.58035e-05 1.74504 0.0630236 1.89108 0.189004 2.01798L7.61687 9.50013L0.18854 16.9826C0.0625601 17.1094 0 17.2555 0 17.4202C0 17.5854 0.0629568 17.7315 0.18854 17.8583L1.13369 18.8102C1.2596 18.937 1.40465 19 1.56836 19C1.73228 19.0001 1.87726 18.937 2.00324 18.8102Z"
							fill="#005BAB"
						/>
					</svg>
				</button>
				<div class="swiper-pagination"></div>
				<button type="button" class="swiper-navigate-btn" data-navigation="next">
