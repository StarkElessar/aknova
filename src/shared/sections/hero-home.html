<section class="hero-home">
	<picture>
		<source srcset="{{ basePath }}/images/hero-home/bg-desktop.webp" media="(min-width: 640px)">
		<img class="hero-home__bg" src="{{ basePath }}/images/hero-home/bg-mobile.webp" alt="">
	</picture>
	<div class="hero-home__container container">
		<h1 class="hero-home__title title title_4xl text-white text-uppercase">Наши окна прослужат вам дольше других!</h1>

		<form class="hero-home__form" id="hero-form" action="#">
			<fieldset class="form-field" data-error-message="Поле обязательно для заполнения">
				<input type="tel" placeholder="Введите ваш номер телефона"
				       data-mask="phone"
				       class="input input_lg input_smoke" data-required>
			</fieldset>

			<button type="submit" class="btn btn_lg btn_gradient btn_full">Вызвать замерщика</button>
		</form>

		<div class="hero-home__rating">{% include "components/2-gis-rating.html" %}</div>

		<div class="hero-home__slider-wrapper">
			<p class="text-uppercase title title_lg text-white hero-home__sub-title">Преимущества наших окон:</p>
			<div class="swiper swiper-overflow hero-home__slider" id="hero-slider">
				<div class="swiper-wrapper">
					{% for advantage in heroAdvantages %}
					<div class="swiper-slide">
						<div class="hero-card">
							<img src="{{ advantage.image }}" alt="" class="hero-card__image" loading="lazy">
							<div class="semi-bold text-blue text-md">{{ advantage.title }}</div>
							<div class="text-md">{{ advantage.description }}</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
			<div class="hero-home__slider-nav">
				<button type="button" class="swiper-navigate-btn" data-navigation="prev">
					<svg width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M2.00324 18.8102L10.8109 9.93771C10.9369 9.81094 11 9.66511 11 9.50013C11 9.33516 10.9369 9.18905 10.8109 9.06222L2.00324 0.190448C1.87706 0.0633493 1.73228 0 1.56843 0C1.40465 0 1.25967 0.0635494 1.13376 0.190448L0.189004 1.14216C0.0630236 1.26905 6.58035e-05 1.41509 6.58035e-05 1.58007C6.58035e-05 1.74504 0.0630236 1.89108 0.189004 2.01798L7.61687 9.50013L0.18854 16.9826C0.0625601 17.1094 0 17.2555 0 17.4202C0 17.5854 0.0629568 17.7315 0.18854 17.8583L1.13369 18.8102C1.2596 18.937 1.40465 19 1.56836 19C1.73228 19.0001 1.87726 18.937 2.00324 18.8102Z"
							fill="#005BAB"
						/>
					</svg>
				</button>
				<button type="button" class="swiper-navigate-btn" data-navigation="next">
					<svg width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M2.00324 18.8102L10.8109 9.93771C10.9369 9.81094 11 9.66511 11 9.50013C11 9.33516 10.9369 9.18905 10.8109 9.06222L2.00324 0.190448C1.87706 0.0633493 1.73228 0 1.56843 0C1.40465 0 1.25967 0.0635494 1.13376 0.190448L0.189004 1.14216C0.0630236 1.26905 6.58035e-05 1.41509 6.58035e-05 1.58007C6.58035e-05 1.74504 0.0630236 1.89108 0.189004 2.01798L7.61687 9.50013L0.18854 16.9826C0.0625601 17.1094 0 17.2555 0 17.4202C0 17.5854 0.0629568 17.7315 0.18854 17.8583L1.13369 18.8102C1.2596 18.937 1.40465 19 1.56836 19C1.73228 19.0001 1.87726 18.937 2.00324 18.8102Z"
							fill="#005BAB"
						/>
					</svg>
				</button>
			</div>
		</div>
	</div>
</section>
