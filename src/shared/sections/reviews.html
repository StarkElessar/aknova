<section class="reviews">
	<div class="container reviews__container">
		<h2 class="title title_3xl text-uppercase text-dark-blue reviews__title">
			Отзывы о нашей работе
		</h2>
		<div class="reviews__slider swiper swiper-overflow" id="reviews-swiper">
			<div class="swiper-wrapper">
				{% for review in reviews %}
				<div class="swiper-slide reviews__slide">
					<article class="review-card base-card base-card_shadow reviews__card">
						<div class="review-card__content">
							<p class="review-card__description text-md">{{ review.description }}</p>
							<div class="review-card__author">
								<div class="review-card__avatar">
									<img src="/images/reviews/01.png" width="80" height="80" alt="">
								</div>
								<span class="review-card__name title title_sm">{{ review.name }}</span>
								<div class="review-card__rating">
									{% for star in range(review.rating) %}
									<span class="review-card__star">★</span>
									{% endfor %}
								</div>
							</div>
						</div>
					</article>
				</div>
				{% endfor %}
			</div>
			<div class="swiper-navigation reviews__navigation">
				<button type="button" class="swiper-navigate-btn" data-navigation="prev">
					<svg width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M2.00324 18.8102L10.8109 9.93771C10.9369 9.81094 11 9.66511 11 9.50013C11 9.33516 10.9369 9.18905 10.8109 9.06222L2.00324 0.190448C1.87706 0.0633493 1.73228 0 1.56843 0C1.40465 0 1.25967 0.0635494 1.13376 0.190448L0.189004 1.14216C0.0630236 1.26905 6.58035e-05 1.41509 6.58035e-05 1.58007C6.58035e-05 1.74504 0.0630236 1.89108 0.189004 2.01798L7.61687 9.50013L0.18854 16.9826C0.0625601 17.1094 0 17.2555 0 17.4202C0 17.5854 0.0629568 17.7315 0.18854 17.8583L1.13369 18.8102C1.2596 18.937 1.40465 19 1.56836 19C1.73228 19.0001 1.87726 18.937 2.00324 18.8102Z"
						      fill="#005BAB"/>
					</svg>
				</button>
				<div class="swiper-pagination"></div>
				<button type="button" class="swiper-navigate-btn" data-navigation="next">
					<svg width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M2.00324 18.8102L10.8109 9.93771C10.9369 9.81094 11 9.66511 11 9.50013C11 9.33516 10.9369 9.18905 10.8109 9.06222L2.00324 0.190448C1.87706 0.0633493 1.73228 0 1.56843 0C1.40465 0 1.25967 0.0635494 1.13376 0.190448L0.189004 1.14216C0.0630236 1.26905 6.58035e-05 1.41509 6.58035e-05 1.58007C6.58035e-05 1.74504 0.0630236 1.89108 0.189004 2.01798L7.61687 9.50013L0.18854 16.9826C0.0625601 17.1094 0 17.2555 0 17.4202C0 17.5854 0.0629568 17.7315 0.18854 17.8583L1.13369 18.8102C1.2596 18.937 1.40465 19 1.56836 19C1.73228 19.0001 1.87726 18.937 2.00324 18.8102Z"
						      fill="#005BAB"/>
					</svg>
				</button>
			</div>
		</div>
		<a href="#" class="btn btn_blue btn_lg reviews__link">Все отзывы</a>
	</div>
</section>
