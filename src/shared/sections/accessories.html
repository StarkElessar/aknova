<section class="accessories">
	<div class="container accessories__container">
		<h2 class="title title_3xl text-uppercase text-dark-blue accessories__title">Комплектующие</h2>
		<div class="accessories__grid">
			{% for accessory in accessories %}
			<div class="base-card base-card_shadow service-card">
				<div class="service-card__inner">
					<div class="service-card__image">
						<img src="/images/accessories/01.png" width="320" height="202" alt="" />
					</div>
					<div class="service-card__content">
						<a href="#" class="title title_lg text-dark-blue service-card__title"> {{ accessory.title }} </a>
						<p class="text-md service-card__text">{{ accessory.description }}</p>
						<a href="#" class="btn btn_lg btn_blue btn_full">Подробнее</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
